<!DOCTYPE html>
<html>
<head>
  <title>Prediction Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="upload-section">
      <img src="{{ image_path }}" style="max-width: 300px; border-radius: 10px;" />
    </div>
    <div class="result-section">
      <h2>Predicted: {{ label }}</h2>
      <p>{{ info }}</p>
      <a href="/" class="upload-btn">Try Another</a>
    </div>
  </div>
</body>
</html>
